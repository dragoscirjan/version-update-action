name: Test Version Update Action

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-version-update-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history so git log works

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Git
        id: git_info
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          echo "commit_message=$(git log -1 --no-merges --pretty=format:%B)" >> $GITHUB_OUTPUT
          echo "pr_message=$(git log -1 --pretty=format:%B)" >> $GITHUB_OUTPUT

      - name: Create Test Commit
        if: ${{ ! startsWith(steps.git_info.outputs.commit_message, 'feat:') && ! contains(steps.git_info.outpus.commit_message, 'breaking change') }}
        run: |
          date > ./test/node/.update
          git add ./test
          git commit -m "feat: Added a breaking change"

      - name: Run Version Update Action
        if: ${{ startsWith(steps.git_info.outputs.commit_message, 'feat:') && contains(steps.git_info.outpus.commit_message, 'breaking change') }}
        id: version_update_action
        uses: .
        with:
          workspaces: "test/node"
          dry_run: true

      - name: Output Version Info
        if: ${{ startsWith(steps.git_info.outputs.commit_message, 'feat:') && contains(steps.git_info.outpus.commit_message, 'breaking change') }}
        run: |
          echo "Increment: ${{ steps.version_update_action.outputs.increment }}"
          echo "Pre-release ID: ${{ steps.version_update_action.outputs.pre_release_id }}"
