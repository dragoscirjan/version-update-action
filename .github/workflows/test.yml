name: Test Version Update Action

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-version-update-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch full history so git log works

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Git
        id: git_info
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          echo "commit_message=$(git log -1 --no-merges --pretty=format:%B)" >> $GITHUB_OUTPUT
          echo "pr_message=$(git log -1 --pretty=format:%B)" >> $GITHUB_OUTPUT

      - name: Create Test Commit
        run: |
          date > ./test/node/.update
          git add ./test
          git commit -m "feat: Added a breaking change"

      - name: Run Version Update Action (single project)
        id: version_update_action_sp
        uses: dragoscirjan/version-update-action@main
        with:
          workspaces: "test/node"
          dry_run: true

      - name: Run Version Update Action (multi project)
        id: version_update_action_mp
        uses: dragoscirjan/version-update-action@main
        with:
          workspaces: "test/node,test/node-2"
          dry_run: true
